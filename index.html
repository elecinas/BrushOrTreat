<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laboratori HealthySmile — Cepíllate o...</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="particles.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="brand" aria-label="Cabecera HealthySmile">
        <svg
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <circle cx="32" cy="32" r="30" fill="white" />
          <path
            d="M18 30c6 12 22 12 28 0"
            stroke="#2bb6a6"
            stroke-width="4"
            stroke-linecap="round"
          />
          <circle cx="24" cy="24" r="3" fill="#2bb6a6" />
          <circle cx="40" cy="24" r="3" fill="#2bb6a6" />
        </svg>
        <div>
          <h1>Laboratori HealthySmile</h1>
          <small>App para aprender a cepillarse los dientes</small>
        </div>
      </div>
                  <div class="meta">
              <button id="btn-start">Iniciar</button>
            </div>

      </div>
      
    </header>

    <main>
      <div class="layout">
        <section class="card sketch-wrap" aria-labelledby="juego-title">
          <div id="sketch-holder" class="card" aria-live="polite">
            <!-- aquí p5 inserta el canvas -->
          </div>
          
        </section>
      </div>
    </main>
  </body>
</html>
